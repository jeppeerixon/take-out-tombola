<!DOCTYPE html>
<html lang="sv"> 
  <head>
    <meta charset="UTF-8" >
    <link rel="icon" type="image/ico" href="/favfavicon.ico" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Take-Out Tombola</title>
  </head>
  <body>
    <main>
      <header id="headerStart">
        <img height="350" width="350" src="img/logo_tot.png" alt="logo of take out tombola">
        <h3>Take-Out Tombola hjälper dig välja nästa måltid.</h3>
        <p>Fyll i informationen nedan och låt magen leda vägen till nästa måltid!</p>
        <br> 
        <form>
          <p>Vänligen välj avstånd:</p>
          <label for="walk">Kort promenad</label><input type="radio" id="walk" name="distance" value="500"><br>
          <label for="bike">Längre promenad</label><input type="radio" id="bike" name="distance" value="1000"><br>
          <label for="car">Cykel</label><input type="radio" id="car" name="distance" value="2000"><br>        
          
          <p>Längst tillåtna betyg:</p>
          <input type="range" min="1" max="5" value="3" step="0.1" id="slideRating" class="slider"><label for="slideRating" id="showRating">2.5</label><br>
          <button type="button" id="showMap">Sök resturanger!</button>
        </form>
      </header>
      <div id="map"></div>
      <div id="roulette" class="result">
        <button type="button" id="showResult">Slumpa result!</button>
        <p id="resultInfo"></p>
      </div>
    </main>
    
    <!-- script för att calla maps med vår API nyckel -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_9umYXe5R3EIcKtCuaWmKEPEycMdDJ6U&libraries=places&callback">
    </script>

    <script type="module" src="/src/main.ts"></script>
    
  </body>
</html>
